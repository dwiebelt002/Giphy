<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Giphy Cartoon Fun</title>
	<link rel = "stylesheet" type = "text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>

	<div id= "buttons">
	<button data-cartoon="bugs bunny" data-state="still" class="cartoonImage">bugs bunny</button>
      <button data-cartoon="stitch">stitch</button>
        <button data-cartoon="garfield">garfield</button>
        	<button data-cartoon="popeye">popeye</button>
        	<button data-cartoon="mickey mouse">mickey mouse</button>
	</div>


	<form id = "character-form">
	<label for="character-input">Add a Cartoon Character</label>
	<input type="text" id="gif-input">
	<br>
	<input id= "addCharacter" type= "submit" value= "Add your favorite cartoon character!">
	</form>


	<div id= "playGif">
	</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/logic.js"></script>

</html>
